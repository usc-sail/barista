; Interfaces
[m_command_line]
actor_type = CommandLineInterface

; Readers
[m_portaudio_reader]
actor_type = PaReader

; Feature extraction / transformation modules
[m_mfcc_extractor]
actor_type = ComputeMFCCFeats
use_energy = false
vtln_warp_local = 1

[m_cmvn_applier]
actor_type = ApplyCMVN
norm_vars = false
context_size = 1000

[m_delta_adder]
actor_type = AddDeltas

; Decoders
[m_gmm_decoder]
actor_type           = GMMDecodeFasterOnline
max_active           = 7000
beam                 = 13.0
acoustic_scale       = 0.083333
allow_partial        = true
model_rxfilename     = ../models/wsj/final.mdl
fst_rxfilename       = ../models/wsj/HCLG.fst
word_syms_filename   = ../models/wsj/words.txt
words_wspecifier     = ark,t:| ./int2sym.pl --ignore-first-field ../models/wsj/words.txt > live.hyp
alignment_wspecifier =
lattice_wspecifier   =
